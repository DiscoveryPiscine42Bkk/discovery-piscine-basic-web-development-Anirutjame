<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-wrapper {
      text-align: center;
    }

    .profile-card {
      width: 260px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: table;
    }

    .profile-card img {
      width: 100%;
      height: auto;
    }

    .profile-card .content {
      padding: 15px;
      display: table-row;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      font-weight: bold;
    }

    .profile-card .description {
      color: #555;
      font-size: 14px;
      margin: 4px 0;
    }

    .profile-card .location {
      font-weight: bold;
      font-size: 14px;
      margin: 5px 0;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons i {
      font-size: 18px;
      margin: 0 6px;
      cursor: pointer;
      color: #000;
      transition: color 0.3s;
    }

    .social-icons i:hover {
      color: #0073b1; /* LinkedIn color */
    }

    .contact-btn {
      background-color: #000;
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card-wrapper">
    <h1>User Profile Card</h1>
    <div class="profile-card">
      <img src="https://th.bing.com/th/id/OIP.25Y6osg3_mZeucMmMwb88QAAAA?o=7rm=3&rs=1&pid=ImgDetMain" alt="Profile Image" />
      <div class="content">
        <h2>jame 56</h2>
        <p class="description">Level 25, The answer</p>
        <p class="location">42Bangkok</p>
        <div class="social-icons">
          <i class="fab fa-dribbble"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
      <a href="#" class="contact-btn">Contact</a>
    </div>
  </div>
</body>
</html>
