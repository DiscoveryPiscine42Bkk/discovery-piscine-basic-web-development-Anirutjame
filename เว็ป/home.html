```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ที่มีพื้นหลังเป็นรูปภาพ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* เนื้อหาหลัก */
        .content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            margin: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .content {
                padding: 1.5rem;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <p>นี่คือตัวอย่างเว็บไซต์ที่มีพื้นหลังเป็นรูปภาพสวยงาม พร้อมเอฟเฟกต์ที่ทันสมัยและดีไซน์ที่ตอบสนองต่อทุกอุปกรณ์ เราสามารถปรับเปลี่ยนรูปภาพพื้นหลังและเนื้อหาได้ตามต้องการ</p>
        <a href="#" class="btn">เริ่มต้นใช้งาน</a>
    </div>

    <script>
        // JavaScript สำหรับเพิ่มความน่าสนใจ
        document.addEventListener('DOMContentLoaded', function() {
            // เอฟเฟกต์เมื่อโหลดหน้าเสร็จ
            const content = document.querySelector('.content');
            
            // เปลี่ยนรูปภาพพื้นหลังแบบสุ่มเมื่อคลิกปุ่ม
            const backgrounds = [
                'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                'https://images.unsplash.com/photo-1429087969512-1e85aab2683d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                'https://images.unsplash.com/photo-1501785888041-af3e2856c31f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'
            ];
            
            document.querySelector('.btn').addEventListener('click', function(e) {
                e.preventDefault();
                const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                document.body.style.backgroundImage = `url('${randomBg}')`;
                
                // เอฟเฟกต์เมื่อเปลี่ยนพื้นหลัง
                content.style.animation = 'none';
                void content.offsetWidth; // Trigger reflow
                content.style.animation = 'fadeIn 1s ease-out';
            });
        });
    </script>
</body>
</html>
